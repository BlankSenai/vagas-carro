<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="signup-container">
        <div class="form">
            <h1>Cadastrar</h1>
    
            <div class="line"></div>

            <div class="form-spacer-container">
                <div class="form-spacer">
                    <label for="nameInput">Nome:</label>
                    <input type="text" class="input" id="nameInput">
                    
                    <label for="lastNameInput">Sobrenome:</label>
                    <input type="text" class="input" id="lastNameInput">
        
                    <label for="dateInput">Data de nascimento:</label>
                    <input type="date" class="input" id="dateInput">
                </div>
    
                <div class="form-spacer">
                    <label for="emailInput">Email:</label>
                    <input type="email" class="input" id="signupEmailInput">
        
                    <label for="passwordInput">Senha:</label>
                    <input type="password" class="input" id="signupPasswordInput">
                </div>
            </div>

            <p>JÃ¡ possui uma conta? <a href="login.html">Clique aqui.</a></p>

            <button class="form-btn" onclick="signUp()">Cadastrar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
